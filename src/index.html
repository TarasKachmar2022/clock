<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <div class="calendar">
            <div class="calendar__data">
              День тижня: <span class="day"></span>
            </div>
            <div class="calendar__data">Число: <span class="date"></span></div>
            <div class="calendar__data">
              Місяць: <span class="month"></span>
            </div>
            <div class="calendar__data">Рік: <span class="year"></span></div>
          </div>
          <div class="digital__clock">0</div>
        </div>
        <div class="clock__wrap">
          <div class="clock">
            <div class="clock__arrow arrow__seconds"></div>
            <div class="clock__arrow arrow__minutes"></div>
            <div class="clock__arrow arrow__hours"></div>
            <div class="clock__center"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
