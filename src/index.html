<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main>
      <div class="calendar">
        <div class="calendar__data">День тижня: <span class="day"></span></div>
        <div class="calendar__data">Число: <span class="date"></span></div>
        <div class="calendar__data">Місяць: <span class="month"></span></div>
        <div class="calendar__data">Рік: <span class="year"></span></div>
      </div>
      <div class="digital__clock">0</div>
      <div class="clock">
        <div class="clock__arrow arrow__seconds"></div>
        <div class="clock__arrow arrow__minutes"></div>
        <div class="clock__arrow arrow__hours"></div>
        <div class="clock__center"></div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
